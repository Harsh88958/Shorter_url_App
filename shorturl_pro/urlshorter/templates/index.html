<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link shorten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        box-sizing: border-box;
    }

    .hero {
        width: 100%;
        min-height: 100vh;
        background: linear-gradient(45deg, #010758, #490d61);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: #fff;
    }

    .hero h1 {
        font-size: 45px;
        font-weight: 500;
        margin-top: -50px;
        margin-bottom: 50px;
    }

    .hero h1 span {
        color: #ff2963;
    }

    input {
        height: 50px;
        width: 460px;
        color: #fff;
        background: #403d84;
        font-size: 15px;
        border: 0;
        outline: 0;
        padding: 0 20px;
        border-radius: 30px;
        resize: none;
        position: relative;
        right: -30px;
        margin-bottom: 30px;
    }

    textarea::placeholder {
        font-size: 16px;
        color: #ddd;
    }

    .row {
        width: 600px;
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .top {
        position: relative;
        top: 80px;
    }

    .table {
        padding-top: 100px;
    }

    button {
        background: #ff2963;
        color: #fff;
        font-size: 20px;
        padding: 12px 35px;
        border-radius: 35px;
        border: 0;
        outline: 0;
        position: relative;
        bottom: 15px;
        cursor: pointer;
        right: -30px;
    }

</style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(45deg, #010758, #490d61);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Your Logo or Brand Name</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <!-- Add more navigation links as needed -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero">
        <div class="top">
            <h1>Link To Shortlink <span>Converter</span></h1>
            <div class="row">
                <!-- This is a form for enter and submit data -->
                <form method="post" action="{% url 'shorten_url' %}">
                    {% csrf_token %}
                    <input type="text" name="long_url" placeholder="Enter your link...">
                    <button type="submit">Shorten</button>
                </form>
            </div>
        </div>

        <!--  When you short your link then show the paragraph -->
        {% if data %}
            <p class="short" style="font-size: 20px; position: relative; top: 100px;">Your shortened URL is:
                <a target="_blank" href="{{ data.long }}">{{data.long}}</a>
            </p>
        {% endif %}
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-yQxDXcQpbT/Jz8SZZeSEbWKC8vI5RpIxt6FQq1LbOEFAYCF2AKCBPeRhDDCjI6Pz"
        crossorigin="anonymous"></script>
</body>

</html>
